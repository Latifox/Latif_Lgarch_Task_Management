sonar.projectKey=task-manager
sonar.projectName=Task Manager Application
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Coverage configuration
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,**/node_modules/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Language
sonar.language=js,ts

# Encoding of the source files
sonar.sourceEncoding=UTF-8 